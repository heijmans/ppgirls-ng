<div *ngIf="!shows" class="message">Loading shows...</div>
<div *ngIf="shows" class="shows">
  <a *ngFor="let show of shows; trackBy: trackByShowId" routerLink="/shows/{{show.id}}" class="show">
    <div class="show-image">
      <img src="{{show.image.medium}}" alt="{{show.name}}" />
    </div>
    <div class="show-name">
      {{show | showTitle}}
    </div>
  </a>
</div>
